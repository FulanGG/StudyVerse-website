<html>
<head>
    <title>Form Page</title>
    
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background: url(https://cdn.pixabay.com/photo/2018/04/09/14/33/abstract-3304213_640.png);
            background-size: cover;
            
        }
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px palegreen;
            
        }
        h1 {
            font-size: 30px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group textarea{
            height: 150;
            border-radius: 20px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .rating-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .rating-table td, .rating-table th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .rating-table th {
            background-color: #f5f5f5;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input[type="submit"],
        .buttons input[type="reset"] {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 15px;
        }
        .F{
            text-align: right;
        }
        button{
            background: whitesmoke;
            padding: 10px;
            cursor: pointer;
            border-radius: 13px;
            font-size: 15px;
            margin-right: 10px;
        }
        button a{
            text-decoration: unset;
            color: black;
        }
        button:hover{
            background-color: #f1c40f;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1><i>Welcome to StudyVerse</i></h1>
        <p>Please fill your information below to continue and have a great day!</p>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="type your full name here...">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="type your email here...">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="type your password here...">
            </div>
            <br>
            <div class="form-group">
                <label>Gender :</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            
            <div class="form-group">
                <label>Hobbies :</label>
                <input type="checkbox" value="sports"> Sports
                <input type="checkbox" value="culinary"> Culinary
                <input type="checkbox" value="coding"> Coding
                <input type="checkbox" value="reading"> Reading
                <input type="checkbox" value="traveling"> Traveling
            </div>
            <br>
            <div class="form-group">
                <label for="about">Give a comment about study verse..</label>
                <textarea id="about" placeholder="type anything about you here..."></textarea>
            </div>
            
            <p>How much score will you give to this site?</p>
            <table class="rating-table">
                <tr>
                    <th>Question</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
                
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="1"></td>
                    <td><input type="radio" name="service" value="2"></td>
                    <td><input type="radio" name="service" value="3"></td>
                    <td><input type="radio" name="service" value="4"></td>
                    <td><input type="radio" name="service" value="5"></td>
                </tr>
                
                <tr>
                    <td>Quality</td>
                    <td><input type="radio" name="quality" value="1"></td>
                    <td><input type="radio" name="quality" value="2"></td>
                    <td><input type="radio" name="quality" value="3"></td>
                    <td><input type="radio" name="quality" value="4"></td>
                    <td><input type="radio" name="quality" value="5"></td>
                </tr>
                
                <tr>
                    <td>Atmosphere</td>
                    <td><input type="radio" name="Atmosphere" value="1"></td>
                    <td><input type="radio" name="Atmosphere" value="2"></td>
                    <td><input type="radio" name="Atmosphere" value="3"></td>
                    <td><input type="radio" name="Atmosphere" value="4"></td>
                    <td><input type="radio" name="Atmosphere" value="5"></td>
                </tr>
                
                <tr>
                    <td>Sentences</td>
                    <td><input type="radio" name="Sentence" value="1"></td>
                    <td><input type="radio" name="Sentence" value="2"></td>
                    <td><input type="radio" name="Sentence" value="3"></td>
                    <td><input type="radio" name="Sentence" value="4"></td>
                    <td><input type="radio" name="Sentence" value="5"></td>
                </tr>
            </table>
            
            <div class="buttons">
                <button><ion-icon id="icon" name="caret-back-outline"></ion-icon><a href="Main.html ">Back</a></button>
                <input type="submit" value="Submit Answer">
                <input type="reset" value="Reset Answer">
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
